<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-md hover:shadow-lg">
  <form [formGroup]="logingroup" (submit)="OnSubmit()">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter Email"
        formControlName="email"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter Password"
        formControlName="password"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
    >
      Login
    </button>
  </form>

  <p class="mt-4 text-center">
    Don't have an account?
    <a href="/register" class="text-blue-500 font-bold hover:underline"
      >Create one</a
    >
  </p>
</div>
