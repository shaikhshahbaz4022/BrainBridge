<app-navbar></app-navbar>
<div class="mx-9 my-7">
  <h1 class="text-xl">Courses > Assignments</h1>
</div>
<div class="flex justify-center items-start">
  <app-loading [isloading]="isloading"></app-loading>
</div>
<section class="mt-8 mx-9 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  <div
    *ngFor="let item of alldata"
    class="hover:shadow-xl max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        Title : {{ item.title }}
      </h5>
    </a>
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        lastDate : {{ item.due_date | date : "medium" }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      Course Name : {{ item.course_name }}
    </p>
    <a
      class="button_pink inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:focus:ring-blue-800 hover:cursor-pointer"
      (click)="getperticularAss(item.id)"
    >
      See Assignment
      <svg
        class="w-3.5 h-3.5 ml-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</section>
